<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}AulaMax{% endblock %}</title>

    <!-- Minimal Bootstrap for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        /* Minimal, high-contrast, small CSS to keep UI spartana but usable */
        html,body{height:100%;}
        body{
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:#ffffff;
            color:#111;
            margin:0;
            padding:0;
            -webkit-font-smoothing:antialiased;
        }
        .site-header{background:#f8f9fa;border-bottom:1px solid #e9ecef}
        .site-header .container{display:flex;align-items:center;justify-content:space-between;padding:0.6rem 0}
        .brand{font-weight:700;font-size:1rem;color:#111;text-decoration:none}
        .nav-simple{list-style:none;margin:0;padding:0;display:flex;gap:0.5rem}
        .nav-simple a{color:#0d6efd;text-decoration:none;padding:6px 10px;border-radius:4px}
        .nav-simple a:hover{background:#eef2ff}
        .main{max-width:1000px;margin:1.25rem auto;padding:1rem}
        .card-simple{border:1px solid #e9ecef;padding:1rem;background:#fff;border-radius:6px}
        footer{font-size:0.85rem;color:#6c757d;padding:1rem 0;text-align:center}
        /* Utility */
        .muted{color:#6c757d}
        .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a class="brand" href="/">AulaMax</a>
            <nav>
                <ul class="nav-simple">
                    <li><a href="/">Home</a></li>
                    <li><a href="/accounts/login/">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Messages (Django messages framework) -->
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|default:'info' }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">&copy; {{ now.year }} AulaMax â€” <span class="muted">Semplice ed essenziale</span></div>
    </footer>

    <!-- Minimal JS (bootstrap bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        // Minimal client scripts
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) loadingScreen.style.display = 'none';
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
