<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <title>Accesso amministratore</title>
    <style>
        body{font-family:Arial,Helvetica,sans-serif;background:#f7f7f7}
        .container{max-width:480px;margin:48px auto;background:#fff;padding:20px;border-radius:6px;border:1px solid #eee}
        h2{text-align:center;margin-bottom:10px}
        label{display:block;margin-top:8px;font-weight:600}
        input{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:4px}
        .btn{display:block;width:100%;padding:10px;margin-top:12px;background:#0d6efd;color:#fff;border:none;border-radius:4px}
        .error{color:#c0392b;text-align:center;margin-bottom:8px}
    </style>
</head>
<body>
    <div class="container">
        <h2>Accesso Amministratore</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" required autofocus />
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required />
            <button class="btn" type="submit">Accedi</button>
        </form>
    </div>
</body>
</html>
