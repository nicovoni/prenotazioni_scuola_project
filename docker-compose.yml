version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: prenotazioni
      POSTGRES_USER: prenotazioni
      POSTGRES_PASSWORD: prenotazioni123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=your-secret-key-here
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DATABASE_URL=postgresql://prenotazioni:prenotazioni123@db:5432/prenotazioni
      - EMAIL_HOST=smtp-relay.brevo.com
      - EMAIL_PORT=587
      - EMAIL_USE_TLS=True
      - EMAIL_HOST_USER=your-email@example.com
      - EMAIL_HOST_PASSWORD=your-email-password
      - DEFAULT_FROM_EMAIL=your-email@example.com
      - ADMIN_EMAIL=admin@example.com
      - SCHOOL_NAME=Istituto Statale di Istruzione Superiore di Follonica
      - AUTHOR=Sistema sviluppato da TUO NOME
      - SCHOOL_EMAIL_DOMAIN=example.com
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/__pycache__
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  postgres_data:
