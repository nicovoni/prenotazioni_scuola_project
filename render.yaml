services:
  - type: web
    name: django-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: sh -c "cd backend && python manage.py migrate --noinput && python manage.py collectstatic --noinput && cd .. && gunicorn backend.config.wsgi:application --bind 0.0.0.0:$PORT --timeout 120"
    healthCheckPath: /health/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.config.settings
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: DATABASE_URL
        sync: false
      # Email / SMTP (set these in Render > Environment)
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USE_TLS
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
