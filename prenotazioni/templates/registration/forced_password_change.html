{% extends "base.html" %}
{% block title %}Cambia password obbligatoria{% endblock %}
{% block content %}
  <div class="container mt-4">
    <h2>Cambio password obbligatorio</h2>
    <p>Per motivi di sicurezza devi aggiornare la password dell'account amministratore prima di continuare.</p>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_old_password" class="form-label">Password attuale</label>
        <input type="password" name="old_password" id="id_old_password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_new_password1" class="form-label">Nuova password</label>
        <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_new_password2" class="form-label">Conferma nuova password</label>
        <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Aggiorna password</button>
    </form>
  </div>
{% endblock %}
