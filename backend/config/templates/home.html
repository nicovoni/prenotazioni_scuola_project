<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Homepage - Prenotazioni Scuola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .btn {
            display: inline-block;
            margin: 16px 8px;
            padding: 14px 28px;
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 4px rgba(41,128,185,0.2);
        }
        .btn:hover {
            background: #3498db;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(41,128,185,0.3);
        }
        .btn-admin {
            background: #e74c3c;
        }
        .btn-admin:hover {
            background: #c0392b;
        }
        .btn-teacher {
            background: #27ae60;
        }
        .btn-teacher:hover {
            background: #229954;
        }
        .access-options {
            margin-top: 40px;
        }
        .access-description {
            font-size: 14px;
            color: #666;
            margin: 8px 0 24px 0;
            font-style: italic;
        }
    .clock {
        font-size: 2.2em;
        font-weight: bold;
        color: #2980b9;
        background: #f4f8fb;
        border-radius: 8px;
        padding: 16px 0;
        margin: 24px 0 0 0;
        letter-spacing: 2px;
        box-shadow: 0 1px 4px rgba(41,128,185,0.08);
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto nel sistema di prenotazioni della scuola!</h1>
        <div class="clock" id="clock"></div>
        <p>Utilizza il sistema per prenotare laboratori e risorse scolastiche.</p>

        <div class="access-options">
            <a href="{% url 'admin:index' %}" class="btn btn-admin">üîß Accesso Amministratore</a>
            <p class="access-description">Per visualizzare tutte le prenotazioni e gestire il sistema</p>

            <a href="{% url 'email_login' %}" class="btn btn-teacher">üë®‚Äçüè´ Accesso Docente</a>
            <p class="access-description">Per prenotare risorse e visualizzare le tue prenotazioni</p>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const timeString = now.toLocaleTimeString('it-IT', options);
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
