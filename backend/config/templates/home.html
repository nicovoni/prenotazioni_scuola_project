<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Homepage - Prenotazioni Scuola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .btn {
            display: inline-block;
            margin-top: 32px;
            padding: 12px 32px;
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #3498db;
        }
    .clock {
        font-size: 2.2em;
        font-weight: bold;
        color: #2980b9;
        background: #f4f8fb;
        border-radius: 8px;
        padding: 16px 0;
        margin: 24px 0 0 0;
        letter-spacing: 2px;
        box-shadow: 0 1px 4px rgba(41,128,185,0.08);
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto nel sistema di prenotazioni della scuola!</h1>
        <div class="clock" id="clock"></div>
        <p>Utilizza il sistema per prenotare laboratori e risorse scolastiche.</p>
        <a href="/api/prenota/" class="btn">Prenota laboratorio</a>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const timeString = now.toLocaleTimeString('it-IT', options);
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
