<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login - Prenotazioni Scuola</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 24px; }
        h2 { text-align: center; color: #2c3e50; }
        label { display: block; margin-top: 16px; margin-bottom: 4px; color: #34495e; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 12px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #2980b9; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 12px; }
        button:hover { background: #3498db; }
        .error { color: #c0392b; text-align: center; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Accedi al sistema</h2>
        {% if form.errors %}
            <div class="error">Credenziali non valide. Riprova.</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required autofocus>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Accedi</button>
        </form>
    </div>
</body>
</html>
