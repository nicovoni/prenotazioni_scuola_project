<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Accesso - Prenotazioni Scuola</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 480px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 24px; }
        h2 { text-align: center; color: #2c3e50; }
        label { display: block; margin-top: 12px; margin-bottom: 6px; color: #34495e; }
        input[type="email"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 12px; box-sizing: border-box; }
        .hint { font-size: 13px; color: #586e75; margin-bottom: 8px; }
        button { width: 100%; padding: 10px; background: #2980b9; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 12px; }
        button:hover { background: #3498db; }
        .error { color: #c0392b; text-align: center; margin-bottom: 12px; }
    </style>
    <script>
        // Client-side validation to help users (same rule enforced server-side)
        function validateEmailForm(event) {
            var email = document.getElementById('email').value.trim();
            var domain = 'isufol.it';
            var localRegex = /^[A-Za-z]\.[A-Za-zÀ-ÖØ-öø-ÿ']+[0-9]*$/i; // iniziale.cognome con suffisso numerico opzionale, apostrofo consentito, trattino NON consentito
            if (!email) {
                alert('Inserisci la tua email dell\'istituto.');
                event.preventDefault();
                return false;
            }
            var parts = email.split('@');
            if (parts.length !== 2 || parts[1].toLowerCase() !== domain) {
                alert('Sono accettate solo email del dominio ' + domain + '.');
                event.preventDefault();
                return false;
            }
            if (!localRegex.test(parts[0])) {
                alert("Formato email non valido. Deve essere iniziale del nome, punto e cognome (es. n.cantalupo@isufol.it). ");
                event.preventDefault();
                return false;
            }
            return true;
        }
        window.addEventListener('DOMContentLoaded', function(){
            var form = document.getElementById('email-login-form');
            if (form) form.addEventListener('submit', validateEmailForm);
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Accesso con email scolastica</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" id="email-login-form" action="{% url 'email_login' %}">
            {% csrf_token %}
            <label for="email">Email istituzionale:</label>
            <input type="email" name="email" id="email" placeholder="n.cognome@isufol.it" required autofocus>
            <div class="hint">Usa il formato: iniziale del nome + punto + cognome (es. n.cantalupo@isufol.it). Solo dominio @isufol.it accettato.</div>
            <button type="submit">Invia PIN</button>
        </form>
    </div>
</body>
</html>
