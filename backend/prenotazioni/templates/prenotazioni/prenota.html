<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Prenotazione Laboratorio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-top: 16px;
            margin-bottom: 4px;
            color: #34495e;
        }
        select, input[type="date"], input[type="time"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 12px;
        }
        button:hover {
            background: #3498db;
        }
        .message {
            margin-top: 18px;
            padding: 10px;
            border-radius: 4px;
            background: #fbeee6;
            color: #c0392b;
            text-align: center;
        }
        .message.success {
            background: #eafaf1;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prenota un laboratorio</h1>
        <form method="post">
            {% csrf_token %}
            <label for="laboratorio">Laboratorio:</label>
            <select name="laboratorio" id="laboratorio" required>
                <option value="">-- Seleziona --</option>
                {% for risorsa in risorse %}
                    <option value="{{ risorsa.id }}" {% if preserved.laboratorio == risorsa.id|stringformat:"s" %}selected{% endif %}>{{ risorsa.nome }}</option>
                {% endfor %}
            </select>
            <label for="data">Data:</label>
            <input type="date" name="data" id="data" value="{{ preserved.data }}" required>
            <label for="ora_inizio">Ora inizio:</label>
            <input type="time" name="ora_inizio" id="ora_inizio" value="{{ preserved.ora_inizio }}" required>
            <label for="ora_fine">Ora fine:</label>
            <input type="time" name="ora_fine" id="ora_fine" value="{{ preserved.ora_fine }}" required>
            <label for="quantita">QuantitÃ  (se applicabile):</label>
            <input type="number" name="quantita" id="quantita" min="1" value="{{ preserved.quantita|default:'1' }}">
            <button type="submit">Prenota</button>
        </form>
        {% if messaggio %}
            <div class="message{% if success %} success{% endif %}">
                {% if success %}
                    <h3>Ciao {{ request.user.first_name|default:request.user.username }} ðŸŽ‰</h3>
                    <p>{{ messaggio|safe }}</p>
                    <p>Vuoi prenotare qualcos'altro? <a href="{% url 'prenota_laboratorio' %}">Fai una nuova prenotazione</a></p>
                {% else %}
                    <p>{{ messaggio|safe }}</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
